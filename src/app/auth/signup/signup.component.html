<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f=ngForm (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" 
            matInput placeholder="Your EMAIL" 
            ngModel name="email"
            email
            required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field Must Not Be Empty</mat-error>
            <mat-error *ngIf="emailInput.hasError('email')">E-mail is invalid</mat-error>

        </mat-form-field>

        <mat-form-field hintLabel ="Should be atleast 6 character Long.">
            <input type="password" 
            matInput 
            placeholder="Your password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwInput="ngModel">
            <mat-error>Has to be at least 6 Character long.</mat-error>
            <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
        </mat-form-field>


        <mat-form-field>
                <input matInput
                [max]="maxDate"
                [matDatepicker]="picker" 
                placeholder="Your Birthday"
                ngModel 
                name="birhtday"
                required
                >
            
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle> 
                 <mat-datepicker #picker></mat-datepicker> 
              </mat-form-field>
              
              <mat-checkbox class="example-margin"
              ngModel 
              name="check"
              required
              >Agree To Terms and Condition</mat-checkbox>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">SUBMIT</button>

    </form>
</section>

<mat-tab-group *ngIf="!ongoingTraning">
        <mat-tab label="NEW EXERCIES"> 
            <app-new-training (startTraning)="ongoingTraning=true"></app-new-training>
        </mat-tab>
        <mat-tab label="PAST EXERCIES "> 
                <app-past-training></app-past-training>    

        </mat-tab>
      </mat-tab-group>

      <app-current-training *ngIf="ongoingTraning" ></app-current-training>

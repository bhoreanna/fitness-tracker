


<div>
    <div class="row"
        style="height: 100% ; width: 100%; border: 3px solid rgb(124, 60, 103); padding-bottom: 10px; padding-top: 20px;">
        <div class="col-sm" style="width: 100%;  height: 800px;border: 3px solid whitesmoke; margin-left: 10px;">
            <span>
                <p class="font-weight-light text-center">USER PANNEL</p>
                <button mat-raised-button (click)="onUserCreate()" class="float-right">
                    <mat-icon>add</mat-icon>
                </button>


                <p>
                    <input #query (keyup)="UserFilter(query.value)" type="text" class="form-control"
                        placeholder="search.....">
                </p>


            </span>
            <hr>
        </div>

        <div class="col-sm" style="width: 100%; margin-left: 10px; height: 800px;border: 3px solid whitesmoke;">

            <span>
                <p class="font-weight-light text-center">ROLE PANNEL</p>
                <button mat-raised-button (click)="onRoleCreate()" class="float-right">
                    <mat-icon>add</mat-icon>
                </button>


                <p>
                    <input #query (keyup)="RoleFilter(query.value)" type="text" class="form-control"
                        placeholder="search.....">
                </p>


            </span>
        </div>
        <div class="col-sm" style="width: 100%; margin-left: 10px; height: 800px;border: 3px solid whitesmoke;">
            <span>
                <p class="font-weight-light text-center">MODULE PANNEL</p>
                <button mat-raised-button (click)="onModuleCreate()" class="float-right">
                    <mat-icon>add</mat-icon>
                </button>


                <p>
                    <input #query (keyup)="ModuleFilter(query.value)" type="text" class="form-control"
                        placeholder="search.....">
                </p>


            </span>
        </div>
        <div class="col-sm"
            style="width: 100%;margin-left: 10px;margin-right: 10px;  height: 800px;border: 3px solid whitesmoke;">
            <span>
                <p class="font-weight-light text-center">SCREEN PANNEL</p>
                <button mat-raised-button (click)="onScreenCreate()" class="float-right">
                    <mat-icon>add</mat-icon>
                </button>


                <p>
                    <input #query (keyup)="ScreenFilter(query.value)" type="text" class="form-control"
                        placeholder="search.....">
                </p>


            </span>
        </div>
    </div>
</div>
